<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <style>
            fieldset {
                border: 1px solid grey;
                padding: 20px;
                margin-bottom: 20px;
            }

            label {
                width: 150px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
    	    <div id="main">
    		    <div id="container">
    			    <div id="content" role="main">
                        <h1>Order Form</h1>
                        <fieldset>
                            <legend>General Info</legend>
                            <p class="question">   
                                <label for="email">Email</label>
                                <input class="input" type="email" name="email" size="30" id="email" placeholder="your@mail.com">
                            </p>

                            <p class="question">
                                <label for="login">Login</label>
                                <input class="input" type="text" name="login" size="30" id="login" placeholder="Login">
                            </p>
                            <p class="question">
                                <label for="password">Password</label>
                                <input class="input" type="password" name="password" id="password" size="30" placeholder="Password">
                            </p>
                        </fieldset>

                        <fieldset>
                            <legend>User Info</legend>
                            <p class="question">   
                                <label for="1_name">First Name</label>
                                <input class="input" type="text" name="1_name" size="30" id="1_name" placeholder="John">
                            </p>

                            <p class="question">   
                                <label for="2_name">Second Name</label>
                                <input class="input" type="text" name="2_name" size="30"
                                id="2_name" placeholder="Doe">
                            </p>

                            <p class="question">
                                Gender
                                <label>
                                    <input type="checkbox" name="Male" checked>
                                    Male
                                </label>
                                <label>
                                    <input type="checkbox" name="Female">
                                    Female
                                </label>
                            </p>

                            <p class="question">   
                                <label for="Age">Age</label>
                                <input class="input" type="number" name="Age" size="30" 
                                id="Age" placeholder="32">
                            </p>

                            <p class="question">
                                <label for="About_me">About me</label>
                                <textarea name="About_me" cols="50" rows="6" id="About_me">
                                </textarea>
                            </p>
                        </fieldset>

                        <fieldset>
                            <legend>Order Info</legend>

                            <p class="question">
                                <label for="Product">Product</label>
                                <select name="Product" id="Product">
                                    <option>ipod</option>
                                    <option>imolodec</option>
                                    <option>imac</option>
                                    <option selected="">iPhone</option>
                                    <option>Android</option>
                                </select>
                            </p>

                            <p class="question">
                                Front Color
                                <label>
                                    Black
                                    <input type="radio" name="Front Color" checked>
                                </label> 

                                <label>
                                    Pink
                                    <input type="radio" name="Front Color">
                                </label>

                                <label>
                                    Gold
                                    <input type="radio" name="Front Color">
                                </label>
                            </p>

                            <p class="question">
                                Back-side color
                                <label for="color">
                                    <input type="color" id="color">
                                </label>
                            </p>

                            <p class="question">   
                                <label for="Amount">Amount</label>
                                <input class="input" type="number" name="Amount" size="30" id="Amount" placeholder="5">
                            </p>

                             <p>
                                <label for="date"> Delivery Date</label>
                                    <input type="date" class="input" type="number" name="Date" id="date" size="30">
                                </label>
                            </p>
                        </fieldset>

                            <p>
                                <input type="reset" name="reset" value="Reset">
                                <input type="submit" name="submit" value="Submit">
                            </p>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
