<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Homework</title>
        <link rel="stylesheet" href="style.css">
        <style>
            fieldset {
                border: 1px solid grey;
                padding: 20px;
                margin-bottom: 20px;
            }

            label {
                width: 150px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
    	    <div id="main">
    		    <div id="container">
    			    <div id="content" role="main">
                        <header>
                        <h1>Order Form</h1>
                        </header>
                        <form>
                            <fieldset>
                                <legend>General Info</legend>
                                    <label for="email">Email</label>
                                    <input class="input" type="email" name="email" size="30" id="email" placeholder="your@mail.com">
                                    <br>
                                    <label for="login">Login</label>
                                    <input class="input" type="text" name="login" size="30" id="login" placeholder="Login">
                                    <br>
                                    <label for="password">Password</label>
                                    <input class="input" type="password" name="password" id="password" size="30" placeholder="Password">
                            </fieldset>

                            <fieldset>
                                <legend>User Info</legend>
                                    <label for="1_name">First Name</label>
                                    <input class="input" type="text" name="1_name" size="30" id="1_name" placeholder="John">
                                    <br>  
                                    <label for="2_name">Second Name</label>
                                    <input class="input" type="text" name="2_name" size="30"
                                    id="2_name" placeholder="Doe">
                                    <br>
                                    Gender
                                    <label>
                                        <input type="checkbox" name="Male" checked>
                                        Male
                                    </label>
                                    <label>
                                        <input type="checkbox" name="Female">
                                        Female
                                    </label>
                                    <br>   
                                    <label for="Age">Age</label>
                                    <input class="input" type="number" name="Age" size="30" 
                                    id="Age" placeholder="32">
                                    <br>
                                    <label for="About_me">About me</label>
                                    <textarea name="About_me" cols="50" rows="6" id="About_me">
                                    </textarea>
                            </fieldset>

                            <fieldset>
                                <legend>Order Info</legend>
                                    <label for="Product">Product</label>
                                    <select name="Product" id="Product">
                                        <option>ipod</option>
                                        <option>imolodec</option>
                                        <option>imac</option>
                                        <option selected="">iPhone</option>
                                        <option>Android</option>
                                    </select>
                                    <br>

                                    Front Color
                                    <label>
                                        Black
                                        <input type="radio" name="Front Color" checked>
                                    </label> 

                                    <label>
                                        Pink
                                        <input type="radio" name="Front Color">
                                    </label>

                                    <label>
                                        Gold
                                        <input type="radio" name="Front Color">
                                    </label>
                                    <br>
                                    Back-side color
                                    <label for="color">
                                        <input type="color" id="color">
                                    </label>
                                    <br>   
                                    <label for="Amount">Amount</label>
                                    <input class="input" type="number" name="Amount" size="30" id="Amount" placeholder="5">
                                    <br>
                                    <label for="date"> Delivery Date</label>
                                        <input type="date" class="input" name="Date" id="date" size="30">
                            </fieldset>
                        </form>
                            <p>
                                <input type="reset" name="reset" value="Reset">
                                <input type="submit" name="submit" value="Submit">
                            </p>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
